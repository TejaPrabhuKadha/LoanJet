    <div class="loan-calculator" style="background-image: url(Pictures/table.jpg);" >
      <div class="top">
        <h2>CUSTOM Loan Planner</h2>

        <form action="#">
          <div class="group">
            <div class="title">Amount ( ₹ ) </div>
